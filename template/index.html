{% extends 'base.html' %}
{% block title %} Home {% endblock title %} Home 
{% block body %}
<!-- for the slide show -->
<div class="container-fluid my-4">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/img/1.jpg" height="400" class="d-block w-100" alt="NO">
          </div>
          <div class="carousel-item">
            <img src="/static/img/2.jpg" height="400" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/img/5.jpg" height="400" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<!-- for the gallery -->

<div class="container my-3">
    <h1 class="my-3 text-center text-capitalize"> ADD GRIVANCE</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 my-8 mx-8 ms-auto margin-left-5px">
      <div class="col">
        <div class="card shadow-sm">
          <img src="/static/img/1.jpg" class="d-block w-100" alt="NO">
          <div class="card-body">
            <p class="card-text">If you have any problem or grivance please simply click on the add button and add it there.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='/contact'">Add</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
     

      
      
    </div>
  </div>
{% endblock body %}
